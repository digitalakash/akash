<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Table example</title>
   <style>
      #report{
         border-collapse: collapse;
         width: 600px;
         margin: auto;
      }
      #report tr th{
         background-color: blue;
         color: white;
         height: 35px;
      }
      #report tr td{
      height: 30px;
      text-align: center;
      }
      tr:nth-child(even) {background: #CCC}
      tr:nth-child(odd) {background: #FFF}
   </style>
</head>
<body>
   <table border="1" id="report">
      <tr ><th colspan="3" style="background-color: pink;">Employee Deatils</th></tr>
      <tr><th>Name</th><th>Email</th><th>Location</th></tr>
      <tr><td>Akash</td><td>aaksh@digisnare.com</td><td>Kalaburagi</td></tr>
      <tr><td>Akash</td><td>aaksh@digisnare.com</td><td>Kalaburagi</td></tr>
      <tr><td>Akash</td><td>aaksh@digisnare.com</td><td>Kalaburagi</td></tr>
      <tr><td>Akash</td><td>aaksh@digisnare.com</td><td>Kalaburagi</td></tr>
      <tr><td>Akash</td><td>aaksh@digisnare.com</td><td rowspan="2">Kalaburagi</td></tr>
      <tr><td>Akash</td><td>aaksh@digisnare.com</td></tr>
   </table>
</body>
</html>
